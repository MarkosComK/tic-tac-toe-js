<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Tic Tac Toe</title>
</head>
<body>
  <div id="board">
    <div class="group">
      <div class="square" id="square0">x</div>
      <div class="square" id="square1">o</div>
      <div class="square" id="square2">x</div>
    </div>
    <div class="group">
      <div class="square" id="square3">o</div>
      <div class="square" id="square4">x</div>
      <div class="square" id="square5">o</div>
    </div>
    <div class="group">
      <div class="square" id="square6">x</div>
      <div class="square" id="square7">o</div>
      <div class="square" id="square8">x</div>
    </div>
    <button id="start">start</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
